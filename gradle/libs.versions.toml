[versions]
java = "25"

# Testing
junit = "5.10.2"
assertj = "3.27.7"
mockito = "5.21.0"
allure = "2.33.0"

# Benchmarking & Stress Testing
jmh = "1.37"
jcstress = "0.16"

# Code Quality
spotbugs = "6.4.8"
checkstyle = "10.21.1"
jacoco = "0.8.13"

# Security
owasp-dependencycheck = "11.1.1"

# Logging
slf4j = "2.0.17"
logback = "1.5.32"

# JSON / Serialization
jackson = "2.21"

# HTTP
okhttp = "4.12.0"

# Crypto
bouncycastle = "1.83"

[libraries]
# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# JSON / Serialization
jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }

# HTTP
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

# Security
bouncycastle = { module = "org.bouncycastle:bcprov-jdk18on", version.ref = "bouncycastle" }

# Testing
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }

# Allure Test Reports
allure-junit5 = { module = "io.qameta.allure:allure-junit5", version.ref = "allure" }

# JMH Benchmarking
jmh-core = { module = "org.openjdk.jmh:jmh-core", version.ref = "jmh" }
jmh-generator-annprocess = { module = "org.openjdk.jmh:jmh-generator-annprocess", version.ref = "jmh" }

# JCStress Concurrency Testing
jcstress-core = { module = "org.openjdk.jcstress:jcstress-core", version.ref = "jcstress" }

[bundles]
jackson = ["jackson-core", "jackson-databind", "jackson-annotations"]
testing = ["junit-jupiter", "assertj-core", "mockito-core"]
logging = ["slf4j-api", "logback-classic"]

[plugins]
jmh = { id = "me.champeau.jmh", version = "0.7.3" }
spotbugs = { id = "com.github.spotbugs", version.ref = "spotbugs" }
owasp-dependencycheck = { id = "org.owasp.dependencycheck", version.ref = "owasp-dependencycheck" }
