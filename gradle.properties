# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx2g -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --enable-preview --enable-native-access=ALL-UNNAMED

# Enable parallel builds
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true

# Configuration cache disabled - incompatible with JMH, OWASP, JCStress plugins
org.gradle.configuration-cache=false
# org.gradle.configuration-cache.problems=warn

# JVM Toolchain auto-download
org.gradle.java.installations.auto-download=true

# Java 25 Preview Features
java.preview.enabled=true

