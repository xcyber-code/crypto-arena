name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Cancel previous runs if a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '25'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true'

jobs:
  # ==================== Quick Check (Fail Fast) ====================
  quick-check:
    name: üîç Quick Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Compile
        run: ./gradlew classes testClasses --no-daemon

  # ==================== Tests ====================
  test:
    name: üß™ Tests
    needs: quick-check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run Tests
        run: ./gradlew test --no-daemon

      - name: Debug: show allure-results produced by tests
        run: |
          echo "Searching for allure-results directories..."
          find . -type d -name 'allure-results' -print -exec bash -c 'echo "--- contents of {}:"; find "{}" -maxdepth 2 -type f -print -exec ls -l {} \\; | sed -n "1,200p"' \;
          echo "Summary per directory:"
          for d in $(find . -type d -name 'allure-results'); do
            echo "Dir: $d";
            find "$d" -type f | wc -l | awk '{print "Files: " $1}';
            du -sh "$d" || true;
          done || true

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: |
            **/allure-results/**
          retention-days: 7

  # ==================== Code Coverage ====================
  coverage:
    name: üìä Coverage
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate Coverage Report
        run: ./gradlew jacocoRootReport --no-daemon

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/
          retention-days: 7

  # ==================== Static Analysis ====================
  static-analysis:
    name: üî¨ Static Analysis
    needs: quick-check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain --no-daemon --continue || true

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain --no-daemon --continue || true

      - name: Upload SpotBugs Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spotbugs-report
          path: '**/build/reports/spotbugs/'
          retention-days: 7

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkstyle-report
          path: '**/build/reports/checkstyle/'
          retention-days: 7

  # ==================== Security Scan ====================
  security:
    name: üîí Security Scan
    needs: quick-check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run on main branch or PRs to main
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Cache NVD database to speed up OWASP check
      - name: Cache NVD Database
        uses: actions/cache@v4
        with:
          path: ~/.gradle/dependency-check-data
          key: nvd-${{ runner.os }}-${{ hashFiles('**/build.gradle.kts') }}
          restore-keys: |
            nvd-${{ runner.os }}-

      - name: OWASP Dependency Check - Update Feeds
        run: |
          set -o errexit
          set -o pipefail

          DC_DATA_DIR="$HOME/.gradle/dependency-check-data"
          echo "Dependency-Check data directory: $DC_DATA_DIR"

          if [ -z "$NVD_API_KEY" ]; then
            echo "WARN: NVD_API_KEY is not set. Update will use anonymous access and may be rate-limited."
          else
            echo "Using NVD API key from secrets for update."
          fi

          MAX_ATTEMPTS=4
          attempt=1
          while [ $attempt -le $MAX_ATTEMPTS ]; do
            echo "Update attempt $attempt/$MAX_ATTEMPTS"
            if ./gradlew dependencyCheckUpdate --no-daemon -DdependencyCheck.data.directory="$DC_DATA_DIR"; then
              echo "dependencyCheckUpdate succeeded"
              break
            fi
            echo "dependencyCheckUpdate failed on attempt $attempt"
            attempt=$((attempt+1))
            sleep_seconds=$((attempt * 20))
            echo "Sleeping $sleep_seconds seconds before retrying..."
            sleep $sleep_seconds
          done

          if [ $attempt -gt $MAX_ATTEMPTS ]; then
            echo "WARNING: dependencyCheckUpdate failed after $MAX_ATTEMPTS attempts. Will try analyze using existing cache if present."
            if [ ! -d "$DC_DATA_DIR" ] || [ -z "$(ls -A $DC_DATA_DIR 2>/dev/null)" ]; then
              echo "No DC cache available. Analysis may fail or be incomplete."
            fi
          fi
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: OWASP Dependency Check - Analyze
        run: |
          set -o errexit
          set -o pipefail

          DC_DATA_DIR="$HOME/.gradle/dependency-check-data"
          echo "Running dependencyCheckAnalyze using data directory: $DC_DATA_DIR"

          # Run analyze; do not fail pipeline if it fails
          if ./gradlew dependencyCheckAnalyze --no-daemon -DdependencyCheck.data.directory="$DC_DATA_DIR" -Dorg.gradle.workers.max=2; then
            echo "OWASP Dependency Check analyze succeeded"
          else
            echo "OWASP Dependency Check analyze failed. See logs for details."
          fi
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-report
          path: build/reports/dependency-check/
          retention-days: 30

  # ==================== Build ====================
  build:
    name: üèóÔ∏è Build
    needs: [test, static-analysis]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build -x test -x spotbugsMain -x spotbugsTest -x checkstyleMain -x checkstyleTest --no-daemon

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar
          retention-days: 7

  # ==================== Allure Report ====================
  allure-report:
    name: üìà Allure Report
    needs: test
    runs-on: ubuntu-latest
    if: always() && needs.test.result != 'skipped'
    steps:
      - uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Debug: list downloaded artifact roots
        run: |
          echo "Workspace files (top-level):"
          ls -la || true
          echo "Find all allure-results dirs (max depth 8):"
          find . -maxdepth 8 -type d -name 'allure-results' -print || true

      - name: Merge Allure Results
        run: |
          set -euo pipefail
          MERGED_DIR="merged-allure-results"
          mkdir -p "$MERGED_DIR"
          FOUND=0
          while IFS= read -r dir; do
            FOUND=1
            echo "Merging results from: $dir"
            # copy files, allow duplicates to overwrite (last wins)
            cp -r "$dir"/* "$MERGED_DIR" || true
          done < <(find . -maxdepth 8 -type d -name 'allure-results' -print)

          if [ "$FOUND" -eq 0 ]; then
            echo "No allure-results directories found after download. Check test configuration and upload-artifact step."
            ls -la || true
            exit 0
          fi

          echo "Merged results content (sample):"
          ls -la "$MERGED_DIR" | sed -n '1,200p' || true

          # Diagnostics: count files and relevant Allure JSON files
          TOTAL_FILES=$(find "$MERGED_DIR" -type f | wc -l || true)
          JSON_FILES=$(find "$MERGED_DIR" -type f -name '*.json' | wc -l || true)
          CONTAINER_JSON=$(find "$MERGED_DIR" -type f -name '*-container.json' | wc -l || true)
          RESULT_JSON=$(find "$MERGED_DIR" -type f -name '*-result.json' -o -name 'result.json' | wc -l || true)
          echo "Diagnostics: total files=$TOTAL_FILES, json=$JSON_FILES, container-json=$CONTAINER_JSON, result-json=$RESULT_JSON"

          if [ "$JSON_FILES" -eq 0 ]; then
            echo "ERROR: No JSON files found in merged-allure-results ‚Äî Allure will have nothing to render."
            echo "Listing merged dir tree (up to depth 6):"
            find "$MERGED_DIR" -maxdepth 6 -print -exec ls -l {} ";" || true
            # fail fast to surface the problem in CI logs (do not proceed to generate empty report)
            exit 0
          fi

          # Show a sample of one result JSON (if exists) for debugging
          SAMPLE_JSON=$(find "$MERGED_DIR" -type f -name '*-result.json' -o -name 'result.json' | head -n1 || true)
          if [ -n "$SAMPLE_JSON" ]; then
            echo "--- Sample JSON ($SAMPLE_JSON) ---"
            head -n 200 "$SAMPLE_JSON" || true
            echo "--- end sample ---"
          fi

      - name: Install Allure CLI
        run: |
          curl -o allure-2.29.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.tgz
          tar -zxvf allure-2.29.0.tgz
          echo "$PWD/allure-2.29.0/bin" >> $GITHUB_PATH

      - name: Generate Allure Report
        run: |
          if [ ! -d "merged-allure-results" ] || [ -z "$(ls -A merged-allure-results 2>/dev/null)" ]; then
            echo "Merged results directory is empty ‚Äî aborting report generation"
            ls -la merged-allure-results || true
            exit 0
          fi
          allure generate merged-allure-results --clean -o allure-report

      - name: Show generated report summary
        run: |
          echo "Allure report files (top):"
          ls -la allure-report || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Netlify CLI
        run: npm install -g netlify-cli@14

      - name: Deploy Allure Report to Netlify
        if: needs.test.result == 'success' && github.ref == 'refs/heads/main'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "NETLIFY_AUTH_TOKEN or NETLIFY_SITE_ID not set; skipping Netlify deploy."
            exit 0
          fi
          echo "Deploying Allure report to Netlify site: $NETLIFY_SITE_ID"
          netlify deploy --dir=allure-report --site="$NETLIFY_SITE_ID" --prod

  # ==================== Summary ====================
  ci-success:
    name: ‚úÖ CI Success
    needs: [test, coverage, static-analysis, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Results
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "‚ùå Build failed"
            exit 1
          fi
          echo "‚úÖ All checks passed!"
