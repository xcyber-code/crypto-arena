name: Quality

on:
  workflow_call:
    inputs:
      java_version:
        type: string
        default: '25'

jobs:
  quality:
    name: ðŸ”¬ Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java_version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ inputs.java_version }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: SpotBugs
        run: ./gradlew spotbugsMain --no-daemon --continue || true

      - name: Checkstyle
        run: ./gradlew checkstyleMain --no-daemon --continue || true

      - name: JaCoCo Coverage
        run: ./gradlew jacocoRootReport --no-daemon || true

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml
          fail_ci_if_error: false

      - name: Upload Quality Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            **/build/reports/spotbugs/
            **/build/reports/checkstyle/
            **/build/reports/jacoco/
          if-no-files-found: ignore
          retention-days: 7
