name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

env:
  JAVA_VERSION: '25'

jobs:
  # ==================== Determine Version ====================
  version:
    name: ðŸ·ï¸ Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calculate.outputs.version }}
      version_tag: ${{ steps.calculate.outputs.version_tag }}
      previous_tag: ${{ steps.calculate.outputs.previous_tag }}
      is_first_release: ${{ steps.calculate.outputs.is_first_release }}
      is_release: ${{ steps.calculate.outputs.is_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate Version
        id: calculate
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [[ -z "$LATEST_TAG" ]]; then
            echo "ðŸ“¦ No existing tags found - this will be the first release"
            echo "is_first_release=true" >> $GITHUB_OUTPUT
            echo "previous_tag=" >> $GITHUB_OUTPUT
            CURRENT_MAJOR=0
            CURRENT_MINOR=0
            CURRENT_PATCH=0
          else
            echo "ðŸ“¦ Latest tag: $LATEST_TAG"
            echo "is_first_release=false" >> $GITHUB_OUTPUT
            echo "previous_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            # Parse version (remove 'v' prefix if present)
            VERSION="${LATEST_TAG#v}"
            IFS='.' read -r CURRENT_MAJOR CURRENT_MINOR CURRENT_PATCH <<< "$VERSION"
          fi
          
          # Determine bump type
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            BUMP_TYPE="${{ inputs.version_type }}"
          else
            # Analyze commits for conventional commit prefixes
            if [[ -z "$LATEST_TAG" ]]; then
              COMMITS=$(git log --oneline)
            else
              COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
            fi
            
            if echo "$COMMITS" | grep -qiE "^[a-f0-9]+ (feat!|BREAKING CHANGE)"; then
              BUMP_TYPE="major"
            elif echo "$COMMITS" | grep -qiE "^[a-f0-9]+ feat"; then
              BUMP_TYPE="minor"
            else
              BUMP_TYPE="patch"
            fi
          fi
          
          echo "ðŸ“Š Bump type: $BUMP_TYPE"
          
          # Calculate new version
          case "$BUMP_TYPE" in
            major)
              NEW_VERSION="$((CURRENT_MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${CURRENT_MAJOR}.$((CURRENT_MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${CURRENT_MAJOR}.${CURRENT_MINOR}.$((CURRENT_PATCH + 1))"
              ;;
          esac
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Check if release is needed
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [[ -z "$LATEST_TAG" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            COMMIT_COUNT=$(git rev-list ${LATEST_TAG}..HEAD --count)
            if [[ "$COMMIT_COUNT" -gt 0 ]]; then
              echo "is_release=true" >> $GITHUB_OUTPUT
            else
              echo "is_release=false" >> $GITHUB_OUTPUT
            fi
          fi
          
          echo "ðŸ·ï¸ New version: v$NEW_VERSION"

      - name: Version Summary
        run: |
          echo "### ðŸ·ï¸ Version Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous | ${{ steps.calculate.outputs.previous_tag || 'None (first release)' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Next | ${{ steps.calculate.outputs.version_tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| First Release | ${{ steps.calculate.outputs.is_first_release }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Will Release | ${{ steps.calculate.outputs.is_release }} |" >> $GITHUB_STEP_SUMMARY

  # ==================== Release ====================
  release:
    name: ðŸš€ Release
    needs: version
    if: needs.version.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release
        run: ./gradlew build -Pversion=${{ needs.version.outputs.version }} -x test --no-daemon

      - name: Run Tests
        run: ./gradlew test --no-daemon

      - name: Generate Changelog
        id: changelog
        if: needs.version.outputs.is_first_release != 'true'
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          fromTag: ${{ needs.version.outputs.previous_tag }}
          toTag: HEAD
          configuration: |
            {
              "categories": [
                { "title": "## ðŸš€ Features", "labels": ["feature", "enhancement"] },
                { "title": "## ðŸ› Bug Fixes", "labels": ["bug", "fix"] },
                { "title": "## âš¡ Performance", "labels": ["performance", "perf"] },
                { "title": "## ðŸ“š Documentation", "labels": ["documentation", "docs"] },
                { "title": "## ðŸ§ª Tests", "labels": ["test", "tests"] },
                { "title": "## ðŸ”§ Maintenance", "labels": ["chore", "maintenance", "ci"] }
              ],
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ needs.version.outputs.version_tag }} -m "Release ${{ needs.version.outputs.version }}"
          git push origin ${{ needs.version.outputs.version_tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version_tag }}
          name: Release ${{ needs.version.outputs.version }}
          body: |
            ## What's Changed
            
            ${{ needs.version.outputs.is_first_release == 'true' && 'ðŸŽ‰ Initial release!' || steps.changelog.outputs.changelog }}
            
            ---
            ðŸ“¦ **Version**: `${{ needs.version.outputs.version }}`
            ðŸ·ï¸ **Tag**: `${{ needs.version.outputs.version_tag }}`
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            **/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        run: ./gradlew publish -Pversion=${{ needs.version.outputs.version }} --no-daemon || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "### ðŸš€ Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Version ${{ needs.version.outputs.version }}** has been released!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.version.outputs.version_tag }})" >> $GITHUB_STEP_SUMMARY

