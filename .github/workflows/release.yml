name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

env:
  JAVA_VERSION: '25'

jobs:
  # ==================== Determine Version ====================
  version:
    name: ðŸ·ï¸ Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.nextStrict }}
      version_tag: ${{ steps.semver.outputs.next }}
      previous_tag: ${{ steps.semver.outputs.current }}
      is_release: ${{ steps.check.outputs.is_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for existing tags
        id: tags
        run: |
          if git describe --tags --abbrev=0 2>/dev/null; then
            echo "has_tags=true" >> $GITHUB_OUTPUT
          else
            echo "has_tags=false" >> $GITHUB_OUTPUT
          fi

      - name: Create initial tag if none exists
        if: steps.tags.outputs.has_tags == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Create v0.0.0 tag on first commit
          FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
          git tag v0.0.0 $FIRST_COMMIT
          git push origin v0.0.0

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          patchList: fix, bugfix, perf, refactor, test, tests, chore, ci, docs, style
          minorList: feat, feature
          majorList: major, breaking

      - name: Override with manual input
        if: github.event_name == 'workflow_dispatch'
        id: manual
        run: |
          CURRENT="${{ steps.semver.outputs.current }}"
          BUMP="${{ inputs.version_type }}"
          
          VERSION="${CURRENT#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          case "$BUMP" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="$MAJOR.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))" ;;
          esac
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check if release needed
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.semver.outputs.next }}" != "${{ steps.semver.outputs.current }}" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Set final outputs
        id: final
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "final_version=${{ steps.manual.outputs.version }}" >> $GITHUB_OUTPUT
            echo "final_tag=${{ steps.manual.outputs.version_tag }}" >> $GITHUB_OUTPUT
          else
            echo "final_version=${{ steps.semver.outputs.nextStrict }}" >> $GITHUB_OUTPUT
            echo "final_tag=${{ steps.semver.outputs.next }}" >> $GITHUB_OUTPUT
          fi

      - name: Version Summary
        run: |
          echo "### ðŸ·ï¸ Version Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Current | ${{ steps.semver.outputs.current }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Next | ${{ steps.semver.outputs.next }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump | ${{ steps.semver.outputs.bump }} |" >> $GITHUB_STEP_SUMMARY

  # ==================== Release ====================
  release:
    name: ðŸš€ Release
    needs: version
    if: needs.version.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release
        run: ./gradlew build -Pversion=${{ needs.version.outputs.version }} -x test --no-daemon

      - name: Run Tests
        run: ./gradlew test --no-daemon

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          fromTag: ${{ needs.version.outputs.previous_tag }}
          toTag: HEAD
          configuration: |
            {
              "categories": [
                { "title": "## ðŸš€ Features", "labels": ["feature", "enhancement"] },
                { "title": "## ðŸ› Bug Fixes", "labels": ["bug", "fix"] },
                { "title": "## âš¡ Performance", "labels": ["performance", "perf"] },
                { "title": "## ðŸ“š Documentation", "labels": ["documentation", "docs"] },
                { "title": "## ðŸ§ª Tests", "labels": ["test", "tests"] },
                { "title": "## ðŸ”§ Maintenance", "labels": ["chore", "maintenance", "ci"] }
              ],
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ needs.version.outputs.version_tag }} -m "Release ${{ needs.version.outputs.version }}"
          git push origin ${{ needs.version.outputs.version_tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version_tag }}
          name: Release ${{ needs.version.outputs.version }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ---
            ðŸ“¦ **Version**: `${{ needs.version.outputs.version }}`
            ðŸ·ï¸ **Tag**: `${{ needs.version.outputs.version_tag }}`
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            **/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "### ðŸš€ Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Version ${{ needs.version.outputs.version }}** has been released!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.version.outputs.version_tag }})" >> $GITHUB_STEP_SUMMARY

